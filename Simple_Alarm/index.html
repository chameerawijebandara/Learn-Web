<!DOCTYPE htlm>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script src="js/index.js"></script>
		<script src="js/helper.js"></script>
		<title>Simple Stopwatch by Chameera</title>
	</head>
	<body>
		<div class="title">
			<h1>Simple HTML Stopwatch </h1>
		</div>
		<div class="app">
			<div class="clock" id="clock"> 05 : 00 </div>
			<div class="controls">
				<button class="btn_start" id="btn_start"  onclick="btnStartOnClick(this)">Start</button>
				<button class="btn_stop" id = "btn_stop" onclick="btnStopOnClick(this)">Stop</button>
				<button class="btn_settings" id = "btn_serrings" onclick="btnSettingsClick(this)">Settings</button>
			</div>
		</div>
	</body>
</html>
