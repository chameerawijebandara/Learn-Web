<!DOCTYPE htlm>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="events.js"></script>
		<title>Simple Stopwatch by Chameera</title>
	</head>
	<body>
		<div class="title">
			<h1>Simple HTML Stopwatch </h1>
		</div>
		<div class="app">
			<div class="clock" id="clock"> 05 : 00 </div>
			<div class="controls">
				<button class="btn_start" id="btn_start"  onclick="btnStartOnClick(this)">Start</button>
				<button class="btn_stop" id = btn_stop onclick="btnStopOnClick(this)"> Stop</button>
				<button class="btn_settings"> settings</button>
			</div>
		</div>
	</body>
</html>
